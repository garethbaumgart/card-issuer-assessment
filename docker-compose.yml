services:
  postgres:
    image: postgres:15
    container_name: wex-issuer-postgres
    environment:
      POSTGRES_DB: wex_issuer
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d wex_issuer"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: wex.issuer.migrations/Dockerfile
    container_name: wex-issuer-migrations
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=wex_issuer;Username=admin;Password=password
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: wex.issuer.api/Dockerfile
    container_name: wex-issuer-api
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=wex_issuer;Username=admin;Password=password
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

volumes:
  postgres_data: